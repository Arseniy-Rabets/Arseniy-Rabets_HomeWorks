<body>
  

  <script>

    const nums =  [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ]

      


      function arrSum (arr){
        let sum = 0
        for(let i = 0; i < arr.length; i++){
          if(Array.isArray(arr[i])){
            sum += arrSum(arr[i])
          }
          else{
            sum += arr[i]
          }
        }
        return sum
      }

      arrSum(nums)

      

  </script>
