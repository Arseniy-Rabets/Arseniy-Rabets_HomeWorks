<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
     


      const isPalindrom = (str) =>{
        const regExp = /['!"?.,()+-=:;`<>&#@/ /]/g
        
        let strr = str.split('').join('').replaceAll('ё', 'е').replace(/[ъ]/g, 'ь').replace(regExp, '').toLowerCase()
        let reverseStr = strr.split('').reverse().join('')

        for(let i = 0; i<strr.length; i++){
          if(reverseStr[i] === strr[i]){
            return alert("Это палиндром")
          }
          else{
            return alert('Это не палиндром')
          }
        }

      }

      isPalindrom(prompt('Введите строку'))

    </script>
  </body>
</html>
