<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        const str = prompt('Строка')

        const vowels = (str)=>{
            const vowels = {
      а: 'а',
      у:'у',
      е:'е',
      о:'о',
      и:'и',
      я:'я',
      ы:"ы",
      э:'э',
      ю:'ю'
    }

    let count = 0

    let arr = str.toLowerCase().split('')

    arr.forEach(e => {
        if(e in vowels){
            count++
        }
    });
    alert(count)
        }

    vowels(str)

    </script>

</body>
</html>
