<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const str = prompt("Строка");

      const vowels = (str) => {
        const vowels = {
          а: "а",
          у: "у",
          е: "е",
          о: "о",
          и: "и",
          я: "я",
          ы: "ы",
          э: "э",
          ю: "ю",
        };
        let arr = str.toLowerCase().split("");

        const filArr = arr.filter((e)=>{
            return (e in vowels)
        })
        alert(filArr.length)
      };
      vowels(str);
    </script>
  </body>
</html>
