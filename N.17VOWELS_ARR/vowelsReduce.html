<body>
    
    <script>

const str = prompt('Строка')

const vowels = (str)=>{
    let vowels = {
а: 'а',
у:'у',
е:'е',
о:'о',
и:'и',
я:'я',
ы:"ы",
э:'э',
ю:'ю'
}



let arr = str.toLowerCase().split('')

arrr = arr.reduce((a, e) => {
if(e in vowels){
    a++
}
return a
}, 0);
alert(arrr)
}

vowels(str)
    </script>

</body>
